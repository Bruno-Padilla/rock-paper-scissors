<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="program.js"></script>
        <title>Rock - Paper - Scisssors</title>
    </head>

    <body>
        <h1 class="title">ROCK - PAPER - SCISSORS</h1>

        <div class="hub">
            <div class="box">
                <div>Human</div>
                <div id="human-score">0</div>
                <div><img src="./images/question-mark.png" alt="rock-image" id="human-selection" width="100px" height="100px"></div>
            </div>

            <div class="message">Computer Wins!</div>

            <div class="box">
                <div>Computer</div>
                <div id="computer-score">0</div>
                <div><img src="./images/question-mark.png" alt="rock-image" id="computer-selection" width="100px" height="100px"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="rock"><img src="./images/rock.png" alt="rock-image"></button>
            <button class="paper"><img src="./images/paper.png" alt="paper-image"></button>
            <button class="scissors"><img src="./images/scissors.png" alt="scissors"></button>
        </div>
    </body>
</html>
