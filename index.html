<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="program.js" defer></script>
        <title>Rock - Paper - Scissors</title>
    </head>

    <body>
        <h1 class="title">ROCK - PAPER - SCISSORS</h1>

        <div class="hub">
            <div class="box">
                <span class="player">Human</span>
                <span id="human-score"></span>
                <img src="" alt="" class="image" id="human-selection" width="100px" height="auto">
            </div>

            <div class="box">
                <span class="player">Computer</span>
                <span id="computer-score"></span>
                <img src="" alt="" class="image" id="computer-selection" width="100px" height="auto">
            </div>
        </div>

        <div id="buttons">
            <button id="rock-btn"><img src="./images/rock.png" alt="rock-image" class="btn"></button>
            <button id="paper-btn"><img src="./images/paper.png" alt="paper-image" class="btn"></button>
            <button id="scissors-btn"><img src="./images/scissors.png" alt="scissors-image" class="btn"></button>
        </div>
    </body>
</html>
